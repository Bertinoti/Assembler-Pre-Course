<!--intro-->
<section class="intro" style="padding: 8em 0;">
    <div class="content-intro" style="margin-top: 3em;">
        <h1>If you want know more about Barcelona<span>You need to contact us</span> </h1>
    </div>
</section>

<!--About History-->
<section id="historia" class="history" >
    <h1>Fill in the form and we will contact you as soon as possible </h1>
    <div class="content-wrap">
        <div class="col-narrow">
            <div id="ContactPhoto">

            </div>
        </div>
        <div class="col-wide">
            <h1 style="color: #17120a;background: white;border-radius: 90px 90px;padding: 10px 30px;">To contact us, fill the form:</h1>
            <form class="form">
                <div class="names">
                    <Label for="fname">Full name:</Label>
                    <input type="text" id="fname" name="fname" required placeholder="First name...">
                    <input type="text" id="lname" name="lname" required placeholder="Last name...">
                </div>
                <div>
                    <Label for="phone">Phone:</Label>
                    <input type="text" id="prefix" pattern="[+]{1}[0-9]{2,3}"placeholder="+34">
                    <input type="text" id="phone" name="phone" pattern="[0-9]{9}" placeholder="630748878">
                    <Label for="email">Email:</Label>
                    <input type="text" id="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-z]{2,4}$" name="email" size="40">
                </div>
                <div>
                    <Label for="address">Address:</Label>
                    <input type="text" id="address" placeholder="calle victor de la serna,num 2,piso 3ºC,Madrid"name="adress" size="60">
                </div>
                <div>
                    <Label for="dni">DNI/NIF/NIE:</Label>
                    <input type="text" id="dni" pattern="[a-zA-Z]{0,1}[0-9]{7,8}[a-zA-Z]{1}" name="dni">
                </div>
                <div>
                    <textarea name="comments" id="comments" cols="100" rows="5" placeholder="Write here any question you have for us..."></textarea>
                </div>
                <input id="form-button" type="submit" value="Send it!" >
            </form>
            <nav>
                <ul class="social-icons">
                    <li><a href="https://www.facebook.com"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    <li><a href="https://twitter.com/?lang=ES"><ion-icon name="logo-twitter"></ion-icon></a> </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
